<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin page login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../javascripts/jquery-2.1.4.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
    <script src="../javascripts/login.js"></script>
    <script src="../javascripts/admin-page.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"><h1> Admin page:</h1> <br> </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="login"> Login: </label>
            <input type="text" class="form-control" id="adm-log" name="login" required>
          </div>
          <div class="form-group">
            <label for="pwd"> Password: </label>
            <input type="password" class="form-control" id="adm-pwd" name="pwd" required>
          </div>
          <div> 
            <span id="err-msg-adm-log">Please enter correct login and password !</span>
            <button onclick="admLogIn()" class="btn btn-success btn-block"> Login </button>
          </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
      </div>
    </div>
  </body>
</html>
